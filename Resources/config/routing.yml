        id: \d+

wgauditformfield_calculate_score:
    pattern:  /fields/{id}/calculate-score
    defaults: { _controller: WGAuditBundle:AuditFormField:calculateScore }
    requirements:
        id: \d+

wgauditformfield_view:
    pattern:  /fields/{id}
    defaults: { _controller: WGAuditBundle:AuditFormField:view }
    requirements:
        id: \d+

wgauditformfield_load:
    pattern:  /fields/{id}
    defaults: { _controller: WGAuditBundle:AuditFormField:load }
