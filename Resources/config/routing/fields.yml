cisco_auditfield_add:
    pattern:  /add
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:edit }

cisco_auditfield_edit:
    pattern:  /{field_id}/edit
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:edit }
    requirements:
        field_id: \d+

cisco_auditfield_delete:
    pattern:  /{field_id}/delete
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:delete }
    requirements:
        field_id: \d+

cisco_auditfield_calculate_score:
    pattern:  /calculate-score
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:calculateScore }
    requirements:
        _method:  POST
        _format:  JSON

cisco_auditfield_view:
    pattern:  /{field_id}
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:view }
    requirements:
        field_id: \d+

cisco_auditfield_load:
    pattern:  /{field_id}
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:load }
    requirements:
        field_id: \d+

cisco_auditfields:
    pattern:  /
    defaults: { _controller: CiscoSystemsAuditBundle:AuditFormField:index }
